allOf:
- $ref: referencefile.schema.yaml
- type: object
  properties:
    slit_table:
      title: NIRSpec fixed-slit pixel area table
      fits_hdu: SLIT
      datatype:
      - name: slit_id
        datatype: [ascii, 15]
      - name: pixarea
        datatype: float32
    mos_table:
      title: NIRSpec MOS pixel area table
      fits_hdu: MOS
      datatype:
      - name: quadrant
        datatype: int16
      - name: shutter_x
        datatype: int16
      - name: shutter_y
        datatype: int16
      - name: pixarea
        datatype: float32
    ifu_table:
      title: NIRSpec IFU pixel area table
      fits_hdu: IFU
      datatype:
      - name: slice_id
        datatype: int16
      - name: pixarea
        datatype: float32
$schema: http://stsci.edu/schemas/fits-schema/fits-schema
